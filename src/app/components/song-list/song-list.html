<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th ng-repeat="header in $ctrl.headers">{{header}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="song in $ctrl.songs">
      <td>{{song.name}}</td>
      <td>{{song.artists}}</td>
      <td><i ng-click="$ctrl.addSong({song: song})" class="glyphicon glyphicon-plus"></i></td>
    </tr>
  </tbody>
</table>
