<div class="container now-playing">
  <div class="player-info">
    <h2>Now Playing</h2>
    <dj-player
      track="$ctrl.songs[0]">
    </dj-player>
  </div>
  <div class="up-next">
    <h4>Up Next</h4>
  </div> 
</div>
<div class="container now-playing-list">
  <dj-song-list
    headers="['Artist', 'Song', '']"
    songs="$ctrl.songs">
  </dj-song-list>
</div>
